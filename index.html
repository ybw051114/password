<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
<script>
		function solve(num){
			var nn=0,mod=998244353,cnt=num;
			while(cnt)
			{
				if(cnt%2==1) nn=(nn+num)%mod,cnt=cnt-1;
				num=(num+num)%mod;
				cnt=cnt/2;
			}
			return nn;
		}
		function displayDate() {
			X = document.getElementById('password').value;
			Y = document.getElementById('stri').value;
			 Z = Number(X), mod = 998244353;
			for (var i = 0; i < Y.length; i++)
				Z = (Z * 233 + Y.charCodeAt(i)) % mod;
			 T = "";
			for (var i = 0; i < 1; i++)
				T = T + String.fromCharCode(Z % 26 + 65), Z = solve(Z);
			for (var i = 0; i < 3; i++)
				T = T + String.fromCharCode(Z % 26 + 97), Z = solve(Z);
			var TT=Z;
			if (Y == "12306")
				T = T + "_";
			else
				T = T + '=';
			for (var i = 0; i < 6; i++)
				T = T + String.fromCharCode(Z % 10 + 48), Z = solve(Z);
			document.getElementById("demo").innerHTML = T;
		}
</script>
</head>
<body>

<h1>我的第一个 JavaScript 程序</h1>
输入密码<input type="password" id="password"> 
输入标号<input type="text" id="stri">
<p id="demo">这是一个段落</p>

<button type="button" onclick="displayDate()">生成密码</button>

</body>
</html>
